<!doctype html>
<html lang="en">

<head>
    <title>Eliza Chatbot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 65px;
            padding-bottom: 80px;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Eliza Chatbot</a>
    </nav>

    <div class="container-fluid">
        <!-- javascript/ajax will access ul to add list items (conversation) and hold it temporarily... by append method -->
        <ul class="list-group" id="list"></ul>
    </div>

    <div class="fixed-bottom bg-dark p-2">
        <div class="container">
            <form>
                <div class="form-group">
                    <!-- user input handled in js -->
                    <input type="text" class="form-control" id="userInput" placeholder="Talk to Eliza...">
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="/js/popper.min.js" ></script>
    <script src="/js/bootstrap.min.js" ></script>
    <script src="jsAndAjax.js"></script>
</body>

</html>
