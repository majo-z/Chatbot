<!doctype html>
<html lang="en">

<head>
    <title>Eliza Chatbot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 65px;
            padding-bottom: 80px;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Eliza Chatbot</a>
    </nav>

    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item list-group-item-primary text-right"> Please tell me what’s been bothering you.</li>
            <li class="list-group-item"> Oh, hello, ELIZA. It’s been a long time.</li>
            
        </ul>
    </div>

    <div class="fixed-bottom bg-dark p-2">
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="userInput" placeholder="Talk to eliza...">
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.2.1.slim.min.js" ></script>
    <script src="/js/popper.min.js" ></script>
    <script src="/js/bootstrap.min.js" ></script>
    <script src="jsAndajax.js"></script>
</body>

</html>
